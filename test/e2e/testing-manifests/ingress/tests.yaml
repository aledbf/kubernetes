- name: "single ingress - default backend"
  checks: 
    - request: 
        headers: 
          content-type: text/plain
        method: "GET"
        url: "/"
      response: 
        statusCode: 404
        body: "default backend 404"
        headers: 
          content-type: 
            - "text/plain"
    - request: 
        headers: 
          content-type: text/plain
        method: "GET"
        url: "/index.html"
      response: 
        statusCode: 404
        body: "default backend 404"
        headers: 
          content-type:
            - "text/plain"
